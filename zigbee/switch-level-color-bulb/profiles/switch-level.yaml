name: switch-level
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Light
metadata:
  deviceType: Light
  ocfDeviceType: oic.d.light
  deviceTypeId: Light
preferences:
  - title: "Transition time (in seconds)"
    name: transitionTime
    description: "Time-lapse to change from the current level state to a new level (WARN: long transitions may result in app error even if device is configured properly)"
    required: false
    preferenceType: integer
    definition:
      # default defined by Level.MoveToLevel cluster command
      default: 0
      minimum: 0
      # maximum 16-bit integer (0xFFFF)
      maximum: 65535
